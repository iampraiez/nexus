<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .bg { fill: #1a1f35; }
        .dot { fill: #5fb3f5; }
        .dot-accent { fill: #8dd3fc; }
      }
      @media (prefers-color-scheme: light) {
        .bg { fill: #ffffff; }
        .dot { fill: #0066ff; }
        .dot-accent { fill: #4da6ff; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="180" height="180" rx="40" />
  
  <!-- Network of connected nodes - Nexus concept -->
  <!-- Center dot -->
  <circle class="dot" cx="90" cy="90" r="6" />
  
  <!-- Upper left dot -->
  <circle class="dot-accent" cx="50" cy="50" r="5" opacity="0.8" />
  <!-- Connection line -->
  <line x1="90" y1="90" x2="50" y2="50" stroke="#5fb3f5" stroke-width="1.5" opacity="0.4" />
  
  <!-- Upper right dot -->
  <circle class="dot-accent" cx="130" cy="50" r="5" opacity="0.8" />
  <!-- Connection line -->
  <line x1="90" y1="90" x2="130" y2="50" stroke="#5fb3f5" stroke-width="1.5" opacity="0.4" />
  
  <!-- Lower right dot -->
  <circle class="dot-accent" cx="130" cy="130" r="5" opacity="0.8" />
  <!-- Connection line -->
  <line x1="90" y1="90" x2="130" y2="130" stroke="#5fb3f5" stroke-width="1.5" opacity="0.4" />
  
  <!-- Lower left dot -->
  <circle class="dot-accent" cx="50" cy="130" r="5" opacity="0.8" />
  <!-- Connection line -->
  <line x1="90" y1="90" x2="50" y2="130" stroke="#5fb3f5" stroke-width="1.5" opacity="0.4" />
  
  <!-- Additional connecting dots for depth -->
  <circle class="dot" cx="70" cy="70" r="3" opacity="0.6" />
  <circle class="dot" cx="110" cy="70" r="3" opacity="0.6" />
  <circle class="dot" cx="110" cy="110" r="3" opacity="0.6" />
  <circle class="dot" cx="70" cy="110" r="3" opacity="0.6" />
</svg>
